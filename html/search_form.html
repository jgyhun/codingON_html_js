<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>검색 폼</title>

    </head>
    <body>
        <h2>코딩온 검색</h2>
        <!-- form 전송방식: get, post -->
        <form action="search" method="get">
            <p>
            <!-- input: 한 줄 입력 -->
            <!-- type: text(글자), submit(서버에 전송) -->
            <input type="text" name="q" placeholder="검색어 입역">
            <!-- <button type="submit">검색</button> -->
            <button type="submit">검색</button>
            </p>
        </form>
    </body>
</html>
