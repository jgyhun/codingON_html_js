<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택(radio) 버튼과 체크(checkbox)버튼</title>
</head>
<body>
    <form action="">
        <!-- fieldset: 테두리 생김 legend: 제목 -->
        <fieldset>
            <legend>성별</legend>
            <p>당신의 성별을 입력하세요</p>
            <label><input type="radio" name="gender" value="male" checked>남성</label>
            <label><input type="radio" name="gender" value="female">여성</label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <p>당신의 취미를 선택하세요(복수 선택가능)</p>
            <label><input type="checkbox" name="hobby" value="movie">영화 감상</label>
            <label><input type="checkbox" name="hobby" value="game">게임</label>
            <label><input type="checkbox" name="hobby" value="sports">운동</label>
        </fieldset>
        <div>
            <!-- <button type="submit">전송</button> -->
            <input type="submit" value="가입">
        </div>
    </form>
    
</body>
</html>
