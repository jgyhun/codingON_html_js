<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 표 만들기</title>
  
    
    <style>
        table{
            width: 250px;
            border: 1px solid gray;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid gray;
            text-align: center;
        }

        thead{
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <h3>메뉴판</h3>
    <table border="1" width="100">
        <colgroup>
            <col style="background-color: aliceblue; width: 60px;" >
            <col style="width: 100px;">
        </colgroup>
        
        <thead>
            <tr>
                <th>분류</th>
                <th>음식</th>
            </tr>
        </thead>

        <thead align="center">
            <tr>
                <td rowspan="3" width="100">분식</td>
                <td>라면</td>
            </tr>
            <tr>
                <td>김밥</td>
            </tr>
            <tr>
                <td>떡볶이</td>
            </tr>
        </thead>

        <thead align="center">
            <tr>
                <td rowspan="3">한식</td>
                <td>김치찌개</td>
            </tr>
            <tr>
                <td>삼겹살</td>
            </tr>
            <tr>
                <td>갈비찜</td>
            </tr>
        </thead>    
            
    </table>

    
    
</body>
</html>
