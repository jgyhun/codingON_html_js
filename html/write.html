<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
</head>
<body>
    <h2>글쓰기</h2>
    <form action="write.jsp" method="post">
        <p>
            <input type="text" name="title" size="35" placeholder="제목을 입력하세요">
        </p>
        <p>
            <!-- 여러줄 입력 rows: 행수(줄수) cals: 열수 -->
            <textarea name="content" rows="5" cals="40" placeholder="내용을 입력하세요"></textarea>
        </p>
        <p>
            <input type="file" name="UploadFile">
        </p>
        <div>
            <input type="submit" value="등록">
            <input type="reset" value="취소">
        </div>

    </form>
</body>
</html>
