<!-- html5 버전 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- utf-8: 한글을 표시하는 문자 조합 -->
        <meta charset="utf-8">
        <title>텍스트(글자) 관련 태그</title>
    </head>
    <body>
        <h2>글자 관련 태그 연습</h2>
        <p>최근엔 <i>디지털</i> <b>코딩 교육</b>이 시행되고 있다</p>
        <p>가격, 13,000원<small>(부가세별도)</small></p>
        <p><s>54,000원</s> ->30,000원</p>
        <p>2<sup>3</sup>=8</p>
        <p>물의 화학식은 H<sup>2</sup>0</p>
        <hr>


        <h2>목록(리스트) 관련 태그</h2>
        <h3>간식 리스트</h3>
        <!-- ul: ordered list순서가 없는 리스트 -->
        <!-- 기본 type: -->
        <ul>
            <li>라면</li>
            <li>김밥</li>
            <li>떡볶이</li>
        </ul>

        <!-- ol: ordered list순서가 있는 리스트 --> 
        <!-- 기본 type: 숫자, i이텔릭체 -->
        <h2>프로그래밍 언어</h2>
        <ol>
            <li>python</li>
            <li>java</li>
            <li>javascript</li>
        </ol>

    </body>
</html>
