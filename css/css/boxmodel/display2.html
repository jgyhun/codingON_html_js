<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        img{
            display: block;
        }

        .none{
            display: none;
        }
    </style>
</head>
<body>
    <img src="../images/berry.jpeg" alt="딸기주스">
    <img src="../images/Latte.jpeg" alt="라떼" class="none">
    <img src="../images/mango.jpeg" alt="망고주스">
    
</body>
</html>
