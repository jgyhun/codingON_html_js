<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안쪽 여백 - padding</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background: rgb(88, 88, 250);
            color: white;
            margin: 10px;
            border: 5px solid #222;
        }

        #box1{
            padding: 10px 20px;
        }

        #box2{
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <div class="box1">
    패딩(padding)이란 content 영역과 테두리 사이의 여백을 말한다.
    </div>
    <div class="box2">
    패딩(padding)이란 content 영역과 테두리 사이의 여백을 말한다.
    </div>
</body>
</html>
