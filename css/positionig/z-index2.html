<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 100px;
            left: 20px;
            z-index: 10;
        }

        p{
            position: absolute;
            top: 300px;
            left: 20px;

        }
    </style>
</head>
<body>
    <h1>z-index 속성</h1>
    <img src="../css/images/Latte.jpeg" alt="Latte">
    <p>이미지를 맨 아래로 위치 시킬 수 있음</p>
</body>
</html>
