<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수의 선언과 호출</h2>
    <script>
        function sayHello(){
            document.write("안녕하세요<br>")
        }

        function sayHello2(name){
            document.write("안녕~" +name+ '<br>');
        }
        sayHello();
        sayHello2("박효신");

    </script>
</body>
</html>
