<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            margin: 10px;
            
        }
        .button{
            padding-left: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button">
     <button onclick="changebg('green')">초록</button>
     <button onclick="changebg('red')">빨강</button>
     <button onclick="changebg('blue')">파랑</button>
    <div class="box" id="rect"></div>
    </div>
    <script>
        let changebg =function(color){
            document.getElementById('rect');
            rect.style.backgroundColor = color;
        }
    </script>
</body>
</html>
