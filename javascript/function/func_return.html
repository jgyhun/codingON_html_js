<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square(x){
            return x * x;
        }

        //매개변수가 2개 있는 함수
        function addNumber(x,y){
            return x + y;
        }
        let result = square(5)
        document.write("결과 값은" + result + '<br>');

        let add = addNumber(10,4)
        document.write("결과 값은" + add + '<br>');

    </script>
</body>
</html>
