<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //나이가 15세 이상이면 관람가능 아니면 관람 불가
        let age = 17;
        
        console.log(typeof(age>=15));

        if(age >= 15){ //boolean - true, false
            document.write("괸람가능")
        }else {
            document.write("관람 불가능")
        }
    </script>
</body>
