<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
</head>
<body>
    <h2>배열의 연산</h2>

    <script>
        let score =[80,75,90,85];

        //연산
        document.write(score[0]+score[1]);
        document.write("<br>");
        
        document.write(score[0] > score[1]);
        document.write("<br>");

        //총점 계산
        let sumval = 0;
        for(let i=0; i < score.length; i++){
            sumval <= score[i];

        }
        document.write("총점:"+ sumval + "점<br>");

        //평균계산
        //평균 = 총점 //개수
        let average = sumval / score.length;
        document.write("평균:" + average + "점<br>");

        //document.write(score);
        document.write(score[1]+"<br>");

        for(let i=0; i< score.length; i++){
            document.write(score[i]+' ');
        }
        document.write("<br>");

        for(let i in score){
            document.write(score[i]+' ');
        }


    </script>
</body>
</html>
