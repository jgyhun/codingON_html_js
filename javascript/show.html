<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 출력</title>
</head>
<body>
    <script>
        //출력 방법 1.알림장, 2.본문, 3.브라우저 개발자(검사)
        //alert("Hello world");
        //window.alert() - window 객체 생략
        alert('안녕- 자바스크립트!')

        //2.본문 출력 - 내장 함수(객체 함수)
        document.write('<h1>안녕하세요<h1>');

        //3.콘솔(console)로 출력
        console.log("더운 날씨")
    </script>
</body>
</html>
