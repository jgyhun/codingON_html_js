<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let food = "수박";
        switch(food){
            case "바나나":
            case "수박":
                document.write("과일 입니다<br>");
                break;
            case "양파":
                document.write("야채 입니다<br>");
                break;
            default:
                document.write("과일이 아닙니다.<br>")
        }

    </script>
</body>
</html>
