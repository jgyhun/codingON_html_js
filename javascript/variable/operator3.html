<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 연산자</title>
</head>
<body>
    <h2>연산자 예제</h2>

    <script>
        //console.log("100" + "20");
        
        let n1 = "10";
        let n2 = "4";
        
        // 문자형을 숫자형으로 변환
        // Number() : 문자에 숫자로 변환하는 함수
        // n1 = Number(n1);
        // n2 = Number(n2);
        // console.log(n1 + n2);
        // console.log("몫" + Number(n1 / n2));

        n1 = parseInt(n1);
        n2 = parseFloat(n2);
        console.log(n1 + n2);
        // parseInt() :문자(정수형)를 정수형 숫자로 변환
        console.log("몫:" + parseInt(n1 / n2));
        console.log("나머지:" + n1 % n2);

        // 자료형(type)의 크기 :객체 >문자> 실수> 정수
        //형변환 - 자동형변환(작은자료형 -> 큰 자료형) 
        //경제형변환(큰 자료형 -> 작은자료형) 












        // "+" 산술연산자(숫자) 또는 연결연산자(문자 + 숫자)
        // "=" 대입 연산자
        // 복합 대입 연산자
        let val =100;
        // val = val + 1;
        val += 4;

        document.write(val + "<br>");

        val -= 4;
        document.write(val + "<br>");

        // val = val* 4;
        val *= 4;
        document.write(val + "<br>");
        
        // val = val / 4;
        val /= 4;
        document.write(val + "<br>");

        // val = val % 4;
        val %= 4;
        document.write(val + "<br>");




    </script>
</body>
</html>
