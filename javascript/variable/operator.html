<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술 연산
        console.log(3 + 4);
        console.log(3 - 4);
        console.log(3 * 4);
        console.log(3 / 4);
        console.log(3 % 2);

        let n1 = 10;
        let n2 = 4;

        console.log(n1 + n2);
        console.log(n1 - n2);
        console.log(n1 * n2);
        console.log(n1 / n2);
        console.log(n1 % n2);

        let engscore = 80;
        let mathscore = 75;

        //합계
        let totalScore = engscore + mathscore;
        document.write("합계:" + totalScore);
        document.write("<br>");

        //평균
        document.write("평균:" + totalScore/2);
        document.write("<br>");

        //청바지 구매
        let jean = 0;
        // jean = jean + 1;
        // ++ : 1씩 증가할때 사용하는 기호
        // -- : 1씩 감소할때 사용하는 기호
        // jean++; //후 증가
        ++jean; // 선 증가
        --jean; // 선 감소
          

        console.log(jean);
        
        document.write('======================<br>');
        let num1 = 10;
        let result1;

        result1 = ++num1;
        // result1 = num1;
        document.write(result1);
    </script>
</body>
</html>
