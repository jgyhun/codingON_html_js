<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자연수 20가지의 3의 배수
        let num = Number(prompt("몇까지의 배수를 계산 할까요"))
        let count = 0;
        for(let i=1; i<=num; i++){
            if(1 % 3 === 0){
               count = count + 1;
               document.write(i + " ");
           }
        }
        document.write("<br>3의 배수의 개수:" + count)

     
    </script>
</body>
</html>
