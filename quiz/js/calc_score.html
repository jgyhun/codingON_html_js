<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         100 A
         90 ~ 99 B
         80 ~ 89 C
         70 ~ 79 D
         60 ~ 69 E
         60미만 f
        */

        let score = Number (prompt("당신의 점수를 입력하세요"));
        let grade = "";
        if(score <0 || score > 100){
            alert("잘못된 입력입니다")
        }else{
            if(score >= 90 && score <= 100){
                grade = "A"
              document.write(grade+"학점 입니다<br>")
            }else if(score >=80 && score <= 90){
                grade = "B"
              document.write(grade+"학점 입니다<br>")
            }else if(score >= 70 && score <= 80){
                grade = "c";
              document.write(grade+"학점 입니다<br>")
            }else if(score >= 60 && score <=70){
                grade = "D"
              document.write(grade + "학점 입니다<br>")
            }else{
                grade = "F"
              document.write("학점 입니다<br>")
            }
              document.write("당신의 점수는" + score + "점 입니다.")
            }

       
        
    </script>
</body>
</html>
